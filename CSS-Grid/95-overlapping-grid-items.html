<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: gainsboro;
            width: 300px;
            font-size: larger;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);

        }
        .item{
            max-width: 150px;
            padding: 10px;
        }
        .one{
            background-color: blue;
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            align-self: first baseline;
            
        }
        .two{
            background-color: coral;
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            align-self: center;
            justify-self: center;
        }
        .three{
            background-color: darkmagenta;
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            align-self: flex-end;
            justify-self: flex-end;
        }
    </style>
    <title>Overlapping Grid Items</title>
</head>
<body>
    <h1>Overlapping Grid Items</h1>
    <div class="container">
        <div class="item one">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem, quibusdam.</div>
        <div class="item two">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, fuga.</div>
        <div class="item three">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, ipsum.</div>
    </div>
</body>
</html>
