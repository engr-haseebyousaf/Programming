<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container1{
            height: 500px;
            width: 700px;
            color: white;
            text-align: center;
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            margin: 20px;
            background-color: #f5f5f5;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            /* grid-column-gap: 20px;
            grid-row-gap: 50px; */
            grid-gap: 20px 40px;

        }
        .box1{
            background-color: rgb(247, 4, 4);
            padding: 20px;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .box2{
            background-color: rgb(247, 117, 4);
            padding: 20px;
        }
        .box3{
            background-color: rgb(227, 247, 4);
            padding: 20px;
        }
        .box4{
            background-color: rgb(97, 247, 4);
            padding: 20px;
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }
        .box5{
            background-color: rgb(4, 198, 247);
            padding: 20px;
            grid-area: 2 / 1 / 3 / 2;
        }
        .box6{
            background-color: rgb(73, 4, 247);
            padding: 20px;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }
    </style>
    <title>grid items positioning</title>
</head>
<body>
    <h1>grid-gap</h1>
    <div class="container1">
        <div class="box1">one</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
        <div class="box6">Six</div>
    </div>
</body>
</html>
