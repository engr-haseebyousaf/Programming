<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: #eee;
            width: 700px;
            height: 400px;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }
        .item1{
            background-color: aqua;
        }
        .item2{
            background-color: rgb(0, 13, 255);
        }
        .item3{
            background-color: rgb(214, 40, 171);
        }
        .item4{
            background-color: rgb(220, 30, 30);
        }
        .item5{
            background-color: rgb(9, 255, 0);
        }
        .item6{
            background-color: rgb(255, 255, 0);
        }
        
    </style>
    <title>grid building with rows and columns</title>
</head>
<body>
    <h1>Grid building with rows and columns</h1>
    <div class="container">
        <div class="item1">box 1</div>
        <div class="item2">box 2</div>
        <div class="item3">box 3</div>
        <div class="item4">box 4</div>
        <div class="item5">box 5</div>
        <div class="item6">box 6</div>
    </div>
</body>
</html>
