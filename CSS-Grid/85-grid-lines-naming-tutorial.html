<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: #f5f5f5;
            border: 2px solid black;
            width: 800px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(3,[col-start] 1fr [col-end]);
            grid-template-rows: [Header-start] 100px [Header-end Menu-start] 40px [Menu-end Boxes-start] 70px [Boxes-end Content-start] 300px [Content-end Footer-start] 30px [Footer-end];
        }
        .header{
            grid-column: col-start 1 / span 3;
            grid-row: Header-start / Header-end;
            border: 1px solid black;
            background-color: red;
        }
        .menu{
            grid-column: col-start 1 / span 3;
            grid-row: Menu-start / Menu-end;
            border: 1px solid black;
            background-color: blueviolet;
        }
        .box1{
            grid-column: col-start 1 / col-end 1;
            grid-row: Boxes-start / Boxes-end;
            border: 1px solid black;
            background-color: dodgerblue;
        }
        .box2{
            grid-column: col-start 2 / col-end 2;
            grid-row: Boxes-start / Boxes-end;
            border: 1px solid black;
            background-color: darkturquoise;
        }
        .content{
            grid-column: col-start 1 / col-end 2;
            grid-row: Content-start / Content-end;
            border: 1px solid black;
            background-color: fuchsia;
        }
        .sidebar{
            grid-column: col-start 3 / col-end 3;
            grid-row: Boxes-start / Content-end;
            border: 1px solid black;
            background-color: lightpink;
        }
        .footer{
            grid-column: col-start 1 / col-end 3;
            grid-row: Footer-start / Footer-end;
            border: 1px solid black;
            background-color: tomato;
        }

    </style>
    <title>grid lines naming tutorial</title>
</head>
<body>
    <h1>grid lines naming tutorial</h1>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="content">content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
