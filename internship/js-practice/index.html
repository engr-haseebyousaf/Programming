<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>targeting methods</title>
    <style>
        #outer{
            width: 600px;
            height: 400px;
            border: 1px solid black;
            background-color: azure;
            margin: 10px auto;
        }
        .inner{
            width: 400px;
            height: 300px;
            border: 1px solid black;
            background-color: bisque;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="outer"><!--This is outer-->
        <h2>Outer</h2>
        <div class="inner"><!--Inner-->
            <h2>Inner</h2>
            <ul>
                <li>Orange</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Pear</li>
                <li>Peach</li>
            </ul>
        </div>
    </div>
</body>
<script>
    var outer = document.getElementById("outer").style.backgroundColor = "red";
    var outer = document.getElementById("outer").parentNode;
    console.log(outer);
</script>
</html>
