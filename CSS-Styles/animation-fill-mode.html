<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: black;
            

        }
        div:hover{
            animation-play-state: running;
            animation: sample 2s 5s;
            animation-fill-mode: backwards;
        }
        @keyframes sample{
            0%{background-color: yellow; width: 250px;}
            50%{background-color: green; width: 350px;}
            100%{background-color: blue; width: 450px;}
        }
    </style>
    <title>animation-fill-mode</title>
</head>
<body>
    <h1>animation-fill-mode</h1>
    <div></div>
</body>
</html>
