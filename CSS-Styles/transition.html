<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            margin-bottom: 10px;
        }
        #box{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background: sandybrown;
            transition-property: width, height, background;
            transition-duration: 2s, 2s, 2s;
        }
        #box:hover{
            width: 300px;
            height: 300px;
            background: darkorchid;
        }
        #box2{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background: sandybrown;
            transition: all 2s;
        }
        #box2:hover{
            width: 300px;
            height: 300px;
            background: rgb(255, 234, 0);
        }
        #box3{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background: sandybrown;
            transition: all 2s;
        }
        #box3:hover{
            width: 300px;
            height: 300px;
            background: springgreen;
            transition-timing-function: ease-in-out;
        }
        #box4{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background: sandybrown;
            transition: all 2s;
        }
        #box4:hover{
            width: 300px;
            height: 300px;
            background: red;
            transition-timing-function:cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #box5{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background: sandybrown;
            transition: all 2s;
        }
        #box5:active{
            width: 300px;
            height: 300px;
            background: rgb(237, 34, 190);
            transition-timing-function:cubic-bezier(0.6, -0.50, 0.735, 0.045);
        }
        input{
            width: 200px;
        }
        input:focus{
            width: 500px;
            transition: width 1.5s;
        }
    </style>
    <title>Transition</title>
</head>
<body>
    <h1>Transition</h1>
    <h2>Transition basic properties</h2>
    <div id="box"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <input type="text" name="" id="">
</body>
</html>
