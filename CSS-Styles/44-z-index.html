<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #boxset1{
            float: left;
            margin-left: 100px;
        }
        #box1{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        #box2{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #box3{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: brown;
            position: absolute;
            top: 150px;
            left: 150px;
        }
        #box4{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: chartreuse;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        #boxset2{
            float: left;
            margin-right: 100px;
        }
        #box5{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 4;
        }
        #box6{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: blue;
            position: absolute;
            top: 100px;
            right: 100px;
            z-index: 3;
        }
        #box7{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: brown;
            position: absolute;
            top: 150px;
            right: 150px;
            z-index: 2;
        }
        #box8{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: chartreuse;
            position: absolute;
            top: 200px;
            right: 200px;
            z-index: 1;
        }
    </style>
    <title>z-index</title>
</head>
<body>
    <h1>z-index</h1>
    <div id="boxset1">
        <div id="box1">A</div>
        <div id="box2">B</div>
        <div id="box3">C</div>
        <div id="box4">D</div>
    </div>
    <div id="boxset2">
        <div id="box5">E</div>
        <div id="box6">F</div>
        <div id="box7">G</div>
        <div id="box8">H</div>
    </div>
</body>
</html>
