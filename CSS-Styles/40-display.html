<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        li{
            border: solid 1px red;
            display: inline;
        }
        ul{
            border: solid 2px black;

        }
        span{
            display: list-item;
            margin-left: 20px;
            border: 2px solid green;
            width: 250px;
            margin: 25px;
            padding: 10px;
        }
        a{
            border: 1px solid blue;
            padding: 5px;
            width: 200px;
            display: list-item;
            margin: 20px;
            list-style-position: inside;
            list-style-type: lower-greek;
        }
    </style>
    <title>Display</title>
</head>
<body>
    <h1>Display</h1>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>
    <span>One</span>
    <span>Two</span>
    <span>Three</span>
    <span>Four</span><br>
    <a href="">First</a>
    <a href="">Second</a>
    <a href="">Third</a><br>
    <span class="s">First Element</span>
    <span class="s">Second Element</span>
    <span class="s">Third Element</span>
    <span class="s">Fourth Element</span>
</body>
</html>
