<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gainsboro;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: burlywood;
            color: blue;
            float: left;
            font-size: 60px;
            text-align: center;
            line-height: 400px;
            animation-name: sample;
            animation-duration: 2s; 
            animation-iteration-count: infinite; 
            animation-direction: alternate;
            animation-timing-function: ease;  
        }
        @keyframes sample{
            0%{border-radius: 0%;}
            100%{border-radius: 50%; background-color: brown; color: beige;}
        }
        .box2{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: burlywood;
            color: blue;
            line-height: 400px;
            float: right;
            font-size: 60px;
            text-align: center;
            animation: sample 2s infinite alternate-reverse;
            animation-timing-function: steps(10);
        }
    </style>
    <title>animation-duration</title>
</head>
<body>
    <h1>animation-duration</h1>
    <div class="box">Haseeb Yousaf</div>
    <div class="box2">short hand</div>
</body>
</html>
