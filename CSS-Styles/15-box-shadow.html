<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #shadow{
            border: 2px solid black;
            background-color: hotpink;
            height: 250px;
            width: 250px;
            margin: 10% 25% 25% 25%;
            box-shadow: 6px 6px 2px red, 12px 12px 2px blue, 18px 18px 2px green;
        }
        #onset{
            border: 2px solid black;
            background-color: aquamarine;
            height: 250px;
            width: 250px;
            margin: 0px 35% 0px 35%;
            box-shadow: inset -6px -6px 3px 4px green;
            -webkit-box-shadow: inset -6px -6px 3px 4px blue;
            -moz-box-shadow: inset -6px -6px 3px 4px orange;
        }
    </style>
    <title>Box shadow</title>
</head>
<body>
    <h1>Box Shadow</h1>
    <div id="shadow">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis molestias vero inventore temporibus </div>
    <div id="onset">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet adipisci similique cum deleniti debitis libero voluptatem dignissimos soluta sit magni?</div>
</body>
</html>
