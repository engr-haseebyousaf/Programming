<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gainsboro;
        }
        .card{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 5px;
            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
        }
        .card:hover .content{
            transform: rotateX(180deg);
            
        }
        .content{
            width: 100%;
            height: 100%;
            border-radius: 5px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .front, .back{
            width: 100%;
            height: 100%;
            border-radius: 5px;
            position: absolute;
            background-color: #fff;
            color: crimson;
            text-align: center;
            line-height: 300px;
            font-size: 60px;
            backface-visibility: hidden;
        }
        .front{
            background-color: crimson;
            color: #fff;
            
            /* transform: rotateX(180deg); */
        }

    </style>
    <title>backface-visibility</title>
</head>
<body>
    <h1>backface-visibility</h1>
    <div class="card">
        <div class="content">
            <div class="front">Front!</div>
            <div class="back">Back</div>
        </div>    
    </div>
</body>
</html>
