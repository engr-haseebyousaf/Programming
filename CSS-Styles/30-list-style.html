<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol{
            list-style-type: circle;
            list-style-position: inside;
            list-style-image: url(images/Right\ arrow.png.png);
            list-style: circle inside url(Images/Right\ arrow.png.png);
        }
        ul{
            list-style-type: lower-alpha;
        }
        ol li{
            margin: 10px 0px;
        }
    </style>
    <title>List style</title>
</head>
<body>
    <h1>List style</h1>
    <h2>Ordered List</h2>
    <ol>
        <li>First element</li>
        <li>Second element</li>
        <li>Third element</li>
        <li>Fourth element</li>
        <li>Fifth element</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>First element</li>
        <li>Second element</li>
        <li>Third element</li>
        <li>Fourth element</li>
        <li>Fifth element</li>
    </ul>
</body>
</html>
