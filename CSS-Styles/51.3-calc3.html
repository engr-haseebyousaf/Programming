<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html{
            padding: 0%;
            margin: 0;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #header{
            width: calc(100% - 2px);
            height: 100px;
            background-color: khaki;
        }
        #body{
            width: calc(100% - 2px);
            height: calc(100vh - 102px - 102px);
            background-color: darkkhaki;
        }
        #footer{
            width: calc(100% - 2px);
            height: 100px;
            background-color: blue;
        }
    </style>
    <title>calc 3</title>
</head>
<body>
    <div id="header"><h2>calc 3</h2></div>
    <div id="body"></div>
    <div id="footer"></div>
</body>
</html>
