<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            width: 500px;
        }
        #img1{
            filter: blur(15px);
        }
        #img2{
            filter: brightness(200%);
        }
        #img3{
            filter: contrast(200%);
        }
        #img4{
            filter: drop-shadow(10px -4px 10px red);
        }
        #img5{
            filter: grayscale(100%);
        }
        #img5{
            filter: hue-rotate(100deg);
        }
        #img6{
            filter: invert(100%);
        }
        #img7{
            filter: opacity(50%);
        }
        #img8{
            filter: saturate(400%);
        }
        #img9{
            filter: sepia(100%);
        }
        #img10{
            filter: blur(50%) contrast(50%) brightness(150%) saturate(200%);
        }
    </style>
    <title>Filter</title>
</head>
<body>
    <h1>Filter</h1>
    <img id="img1" src="images/Panorama.jpg.jpg" alt="">
    <img id="img2" src="images/Panorama.jpg.jpg" alt="">
    <img id="img3" src="images/Panorama.jpg.jpg" alt="">
    <img id="img4" src="images/Panorama.jpg.jpg" alt="">
    <img id="img5" src="images/Panorama.jpg.jpg" alt="">
    <img id="img6" src="images/Panorama.jpg.jpg" alt="">
    <img id="img7" src="images/Panorama.jpg.jpg" alt="">
    <img id="img8" src="images/Panorama.jpg.jpg" alt="">
    <img id="img9" src="images/Panorama.jpg.jpg" alt="">
    <img id="img10" src="images/Panorama.jpg.jpg" alt="">
    <img id="img11" src="images/Panorama.jpg.jpg" alt="">
</body>
</html>
