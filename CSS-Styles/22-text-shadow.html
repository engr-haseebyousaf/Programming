<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: blue;
            text-shadow: 2px 2px 0px blueviolet;
        }
        h2{
            color: blue;
            text-shadow: 2px 2px 0px blueviolet, 4px 4px 1px brown;
        }
    </style>
    <title>Text shadow</title>
</head>
<body>
    <h1>Text Shadow</h1>
    <h2>Multiple text shadow</h2>
</body>
</html>
