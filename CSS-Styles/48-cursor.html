<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            height: 100px;
            width: 100px;
            float: left;
            background-color: aquamarine;
            border: 2px solid black;
            margin: 5px;
            text-align: center;
            
        }
        #auto{
            cursor: auto;
        }
        #default{
            cursor: default;
        }
        #context-menu{
            cursor: context-menu;
        }
        #help{
            cursor: help;
        }
        #pointer{
            cursor: pointer;
        }
        #progress{
            cursor: progress;
        }
        #wait{
            cursor: wait;
        }
        #cell{
            cursor: cell;
        }
        #cross-hair{
            cursor: crosshair;
        }
        #text{
            cursor: text;
        }
        #vertical-text{
            cursor: vertical-text;
        }
        #alias{
            cursor: alias;
        }
        #copy{
            cursor: copy;
        }
        #move{
            cursor: move;
        }
    </style>
    <title>Cursor</title>
</head>
<body>
    <h1>Cursor</h1>
    <div id="auto">auto</div>
    <div id="default">default</div>
    <div id="none">none</div>
    <div id="context-menu">context-menu</div>
    <div id="help">help</div>
    <div id="pointer">pointer</div>
    <div id="progress">progress</div>
    <div id="wait">wait</div>
    <div id="cell">cell</div>
    <div id="cross-hair">cross-hair</div>
    <div id="text">text</div>
    <div id="vertical-text">vertical-text</div>
    <div id="alias">alias</div>
    <div id="copy">copy</div>
    <div id="move">move</div>
    
</body>
</html>
