<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box{
            border: 2px solid black;
            width: 286px;
            height: 143px;
            background-image: url(Images/Blue\ rose\.jpg);
        }
        .a{
            background-color: rgb(242, 216, 17);
            text-align: center;
            margin-top: 50px;
            mix-blend-mode: difference;
        }
        #box2{
            border: 2px solid black;
            width: 224px;
            height: 224px;
            border: 3px solid black;
            margin-top: 25px;

        }
        img{
            mix-blend-mode: darken;
        }
        .b{
            font-size: 150px;
            margin: 0px;
        }
        h2#first{
            color: red;
        }
        h2#second{
            color: gold;
            margin-top: -100px;
            margin-left: 5px;
            mix-blend-mode: lighten;
        }
        #box3{
            border: 3px solid black;
            
        }
    </style>
    <title>Mix blend mode</title>
</head>
<body>
    <h1>Mix blend mode</h1>
    <div id="box"><h2 class="a">Mix blend mode</h2></div>
    <div id="box2"><img src="images/pink rose buoquet.jpg" alt=""></div>
    <div id="box3">
        <h2 class="b" id="first">Second heading</h2>
        <h2 class="b" id="second">Second heading</h2>
    </div>
</body>
</html>
