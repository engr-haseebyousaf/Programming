<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css() method</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore eveniet vitae corporis eligendi tempora reiciendis officiis labore rerum minus repellendus maiores quod quam, id commodi, dolor sed consequatur enim aliquam!
    </div>
    <button id="css">add style</button>
</body>
<script>
    $(document).ready(function(){
        $("#css").click(function(){
            $(".box").css({"color":"red","background-color":"pink","border":"5px dotted red"});
        });
    });
</script>
</html>
