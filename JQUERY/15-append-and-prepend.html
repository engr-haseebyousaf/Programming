<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append and prepend</title>
    <script src="jquery.js"></script>
    <style>
        .box{
            width: 300px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto culpa, quidem voluptates, dolorum, cupiditate earum non enim maxime numquam asperiores quos beatae cumque est ab nihil. Non deserunt illum quis!
    </div>
    <button id="append">Append</button>
    <button id="prepend">Prepend</button>
    
</body>
<script>
    $(document).ready(function(){
        $("#append").click(function(){
            $(".box").append("<h3>This is append</h3>");
        });
        $("#prepend").click(function(){
            $(".box").prepend("<h3>This is prepend</h3>");
        });
    });
</script>
</html>
