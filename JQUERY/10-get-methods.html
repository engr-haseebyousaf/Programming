<html lang="en">

<script>
    $(document).ready(function(){
        var a = $(".box").text();
        console.log(a);
        var b = $(".box h2").html();
        console.log(b);
        var c = $(".box").attr("class");
        console.log(c);


        $("#form1").submit(function(){
            var name = $("#sname").val();
