<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After and Before</title>
    <script src="jquery.js"></script>
    <style>
        .box{
            width: 300px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto culpa, quidem voluptates, dolorum, cupiditate earum non enim maxime numquam asperiores quos beatae cumque est ab nihil. Non deserunt illum quis!
    </div>
    <button id="after">After</button>
    <button id="before">Before</button>
    
</body>
<script>
    $(document).ready(function(){
        $("#after").click(function(){
            $(".box").after("<h3>This is After</h3>");
        });
        $("#before").click(function(){
            $(".box").before("<h3>This is Before</h3>");
        });
    });
</script>
</html>
