<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: gainsboro;
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 500px;
        }
        .item{
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
            color: aliceblue;
            margin: 5px;
            flex-grow: 1;
            text-align: center;

        }
        .item1{
            background-color: blue;
        }
        .item2{
            background-color: black;
            display: flex;

        }
        .item2 > .subitem{
            background-color: darkmagenta;
            flex-grow: 1;
            margin: 5px;
        }
        .item3{
            background-color: red;
        }
        .item4{
            background-color: darkblue;
        }
    </style>
    <title>Nested flex</title>
</head>
<body>
    <h1>Nested flex</h1>
    <div class="container">
        <div class="item item1">One</div>
        <div class="item item2">
            <div class="subitem subitem1">A</div>
            <div class="subitem subitem2">B</div>
            <div class="subitem subitem3">C</div>
        </div>
        <div class="item item3">Three</div>
        <div class="item item4">Four</div>
    </div>
</body>
</html>
