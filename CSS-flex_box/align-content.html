<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: gainsboro;
            height: 200px;
            padding: 10px;
            font-size: x-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            /* flex-direction: column;
            flex-wrap: wrap; */
            flex-flow: column wrap;
            align-content: first baseline;
        }
        .item{
            margin: 5px;
            padding: 5px;
        }
        .one{
            background-color: rgb(0, 136, 255);
        }
        .two{
            background-color: rgb(236, 8, 175);
        }
        .three{
            background-color: rgb(17, 222, 89);
        }
        .four{
            background-color: rgb(234, 15, 15);
        }
        .five{
            background-color: rgb(54, 22, 199);
        }
        .six{
            background-color: rgb(21, 212, 18);
        }
        .seven{
            background-color: rgb(206, 220, 10);
        }
    </style>
    <title>flex-direction</title>
</head>
<body>
    <h1>Flex Direction</h1>
    <div class="container">
        <div class="item one">One</div>
        <div class="item two">Two</div>
        <div class="item three">Three</div>
        <div class="item four">Four</div>
        <div class="item five">Five</div>
        <div class="item six">Six</div>
        <div class="item seven">Seven</div>
    </div>
</body>
</html>
