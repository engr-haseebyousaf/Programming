<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: rgb(201, 201, 201);
            width: 600px;
            color: white;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: row;
        }
        .item{
            margin: 5px;
            padding: 10px;
            /* flex-grow: 1; */
        }
        .one{
            background-color: rgb(29, 98, 159);
            flex-grow: 1;
        }
        .two{
            background-color: rgb(26, 216, 64);
            flex-grow: 2;
        }
        .three{
            background-color: rgb(223, 230, 16);
        }
        .four{
            background-color: rgb(220, 19, 19);
            flex-grow: 1;
            flex-shrink: 1;
        }
    </style>
    <title>Align self</title>
</head>
<body>
    <h1>flex grow</h1>
    <div class="container">
        <div class="item one">One</div>
        <div class="item two">Two</div>
        <div class="item three">Three</div>
        <div class="item four">Four</div>
    </div>
</body>
</html>
