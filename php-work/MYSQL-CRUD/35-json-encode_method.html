<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Encode method</title>
</head>
<body>

    <table id="insert">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
    </table>

    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            function loadFunction(){
                // $.getJSON(
                //     "35-json-encode-method.php",
                //     function(data){
                //         console.log(data);
                //         alert("hello");
                //     }
                // );


                $.ajax({
                    url:"35-json-encode-method.php",
                    method : "POST",
                    dataType : "JSON",
                    success : function(data){
                        $.each(data, function(key, value){
                            $("#insert").append("<tr><td>" + value.id + "</td><td>" + value.fname + "</td><td>" + value.lname + "</td><td>" + value.age + "</td></tr>");
                        });
                    }
                });


            }
            loadFunction();
        });
    </script>
</body>
</html>
